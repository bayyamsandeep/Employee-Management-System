name: main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Employee Management System
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
          
      # 2️⃣ Azure Login
      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      # 3️⃣ Login to Azure Container Registry
      - name: 'Azure Container Registry Login'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4️⃣ Build and Push Docker image (with private PyPI feed)
      - name: 'Build and Publish to Registry'
        run: |
          docker build \
            --build-arg PYPI_REPO_URL="https://pypi.org/simple https://${{ secrets.PYPI_USER }}:${{ secrets.PYPI_PASSWORD }}@${{ vars.PYPI_FEED_URL }}" \
            -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/ems:latest .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/ems:latest

      # 5️⃣ Deploy to Azure Container Instances
      - name: 'Deploy to Azure Container Instances'
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: ${{ secrets.RESOURCE_GROUP }}${{ github.run_number }}
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ems:latest
          registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: aci-ems
          location: 'west us'
          ports: 8000
